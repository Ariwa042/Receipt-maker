{% extends 'base.html' %}
{% block title %}Login - ReceiptGen{% endblock %}
{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header text-center py-4">
                        <h2 class="mb-0"><i class="fas fa-lock me-2"></i>Login</h2>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="username" class="form-label" style="color: var(--text-secondary);">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background: var(--bg-surface); border-color: var(--border);">
                                        <i class="fas fa-user" style="color: var(--text-muted);"></i>
                                    </span>
                                    <input type="text" name="username" class="form-control" required
                                           style="background: var(--bg-surface); border-color: var(--border); color: var(--text-primary);">
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label" style="color: var(--text-secondary);">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background: var(--bg-surface); border-color: var(--border);">
                                        <i class="fas fa-key" style="color: var(--text-muted);"></i>
                                    </span>
                                    <input type="password" name="password" class="form-control" required
                                           style="background: var(--bg-surface); border-color: var(--border); color: var(--text-primary);">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-4">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </form>
                        <div class="text-center">
                            <p style="color: var(--text-secondary);">Don't have an account? 
                                <a href="{% url 'register' %}" class="text-decoration-none" style="color: var(--accent);">Register</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
