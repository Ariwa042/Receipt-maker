<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 40px 30px;
            text-align: center;
        }

        .profile-section {
            margin-bottom: 50px;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -1px;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .payment-info {
            font-size: 16px;
            color: #8e8e93;
            font-weight: 400;
        }

        .amount-section {
            margin-bottom: 60px;
        }

        .amount {
            font-size: 56px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 12px;
            letter-spacing: -2px;
        }

        .purpose {
            font-size: 18px;
            color: #8e8e93;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .timestamp {
            font-size: 16px;
            color: #8e8e93;
            font-weight: 400;
        }

        .status-button {
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 199, 89, 0.3);
        }

        .status-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 199, 89, 0.4);
        }

        .status-button:active {
            transform: translateY(0);
        }

        .checkmark {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Subtle animation for the completion status */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.6s ease-out;
        }

        .status-button {
            animation: fadeInUp 0.8s ease-out;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .amount {
                font-size: 48px;
            }
            
            .profile-name {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="profile-image">
                {{ receipt.beneficiary_name|slice:":2"|upper|default:"UN" }}
            </div>
            <h1 class="profile-name">{{ receipt.beneficiary_name|default:"Unknown User" }}</h1>
            <p class="payment-info">Payment to ${{ receipt.your_name|default:"user" }}</p>
        </div>

        <div class="amount-section">
            <div class="amount">${{ receipt.amount|floatformat:2 }}</div>
            <p class="purpose">for payment</p>
            <p class="timestamp">{{ receipt.transaction_date|date:"M d, Y \a\t g:i A" }}</p>
        </div>

        <button class="status-button">
            <svg class="checkmark" viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
            Completed
        </button>
    </div>
</body>
</html>
